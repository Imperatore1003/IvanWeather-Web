    <meta name="description" content="IvanWeather is a weather service that returns the local wheather of a given city."/>

    <meta property="og:title" content="IvanWeather"/>
    <meta property="og:image" content="https://www.ivanweather.com/img/IvanWeather.png"/>

    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IvanWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" id="searchCurrentLink">Current</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" rel="nofollow">Forecast</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="unitsNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Units
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="unitsNavbarDropdown">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="radioFahrenheit" checked onclick="setUnit(0);">
                                        <label class="form-check-label" for="radioFahrenheit">
                                            Fahrenheit
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="radioCelsius" onclick="setUnit(1);">
                                        <label class="form-check-label" for="radioCelsius">
                                            Celsius
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="get" action="/forecast/search">
                        <input class="form-control me-2" type="search" placeholder="Search (forecast)" aria-label="Search" name="city">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <h1 class="text-center">Check the weather in your location simply - IvanWeather</h1>

            <div class="mx-auto mt-4" id="forecastDisplay">
                <h2 class="text-center border border-bottom-0 mx-5 mb-0">Weather today in <span id="cityName"></span></h2>
                <h5 class="text-center border border-bottom-0 border-top-0 mx-5 mb-0">Weather data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeather</a></h5>
                <div class="border border-top-0 mx-5">
                    <div class="accordion" id="forecastAccordion">
                        
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/forecast.js"></script>
    <script>search();</script>
</html>
