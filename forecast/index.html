<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the weather in your location simply - IvanWeather</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="IvanWeather is a weather service that returns the local wheather of a given city."/>
    <meta property="og:url" content="https://www.ivanweather.com"/>
    <meta property="og:title" content="IvanWeather"/>
    <meta property="og:image" content="https://www.ivanweather.com/img/icon640.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="IvanWeather is a weather service that returns the local wheather of a given city."/>
    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IvanWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Current</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" rel="nofollow">Forecast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/about">About me</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="unitsNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Units
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="unitsNavbarDropdown">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="radioFahrenheit" checked onclick="setUnit(0);">
                                        <label class="form-check-label" for="radioFahrenheit">
                                            Fahrenheit
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="radioCelsius" onclick="setUnit(1);">
                                        <label class="form-check-label" for="radioCelsius">
                                            Celsius
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="get" action="/forecast/search">
                        <input class="form-control me-2" type="search" placeholder="Search (forecast)" aria-label="Search" name="city">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <h1 class="text-center">Check the weather in your location simply - IvanWeather</h1>

            <div class="mx-auto mt-4 px-5" id="forecastDisplay">
                <h2 class="border text-center p-2 my-0 border-bottom-0 rounded-top">Weather today in <span id="cityName"></span></h2>
                <h5 class="border text-center p-2 my-0 border-bottom-0 border-top-0">Weather data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeather</a></h5>

                <div class="mx-auto card border-dark text-center text-bg-light my-3" id="loadingForecastGif" style="min-width: 9.125rem; max-width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <div class="card-header" id="card-header">Loading weather...</div>
                        <div id="card-body">
                            <img src='/img/loading.gif' class='w-100' style='cursor: wait;'>
                            <h6 class="mt-2">This could take up to 10 seconds</h6>
                        </div>
                    </ul>
                </div>
                        
                <div class="accordion" id="forecastAccordion">
                    <!-- Content generated by javascript -->
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/forecast.js"></script>
    <script>forecast();</script>
</html>
