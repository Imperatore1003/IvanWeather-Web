</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">IvanWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Units
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="flexRadioDefault1" checked onclick="setUnit(0);">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Fahrenheit
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="units" id="flexRadioDefault2" onclick="setUnit(1);">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Celsius
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="get" action="/search.html">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="city">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <h1 style="text-align: center;">Check the weather in your location simply - IvanWeather</h1>

            <h3 id="status"></h3>
            <div class="container" id="container">
                <div class="weather card border-dark text-center text-bg-light mb-3" style="min-width: 9.125rem; max-width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <div class="card-header">Weather today in</div>
                        <li class="list-group-item">
                            <h5 class="card-title"><span id="spCity"></span>, <span id="spCountry"></span></h5>
                        </li>
                        <li class="list-group-item">
                            <h6 class="card-subtitle mb-2 text-muted"><span id="spMax"></span>°/<span id="spMin"></span>°</h6>
                            <h3 class="card-title"><span id="spTemp"></span>°</h3>
                            <h6 class="card-subtitle mb-2 text-muted">Feels like <span id="spFelt"></span>°</h6>
                            <h6 class="card-subtitle mb-2 text-muted">Dew point <span id="spDewPoint"></span>°</h6>
                            <h5 class="card-title"><span id="spWeather"></span>, <span id="spDescription"></span></h5>
                            <span id="spImg"></span>
                            <h6 class="card-subtitle mb-2 text-muted"><span id="spClouds"></span>% clouds</h6>
                        </li>
                        <li class="list-group-item">
                            <h6 class="card-subtitle mb-2 text-muted">Humidity: <span id="spHumidity"></span>%</h6>
                            <h6 class="card-subtitle mb-2 text-muted">Wind speed: <span id="spWind"></span> <span id="spWindUnit"></span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Pressure: <span id="spPressure"></span> <span id="spPressureUnit"></span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Visibility: <span id="spVisibility"></span> <span id="spVisibilityUnit"></span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Sunrise: <span id="spSunrise"></span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Sunset: <span id="spSunset"></span></h6>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
